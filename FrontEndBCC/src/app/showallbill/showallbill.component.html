

<div class ="container">
    <div class = "card">
        <h3 class="text-center"> All Bill List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th> CustomerId</th>
                    <th> Customer Name</th>
                    <th> Bill ID</th>
                    <th> Unit Consumption </th>
                    <th> Bill Due Date</th>
                    <th> Bill Duration </th>
                    

                </thead>
                <tbody>
                    <tr *ngFor = "let b of bill">
                        <td> {{ b.customerID}}</td>
                        <td> {{ b.customerName}}</td>
                        <td> {{ b.billID}}</td>
                        <td> {{ b.unitConsumption}}</td>
                        <td> {{ b.billDueDate}}</td>
                        <td> {{ b.billDuration}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
